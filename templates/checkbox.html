<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h1>checkbox</h1>
        <form action="{% url 'select_and_display' %}" method="POST">
            {% csrf_token %}
            
                {% for to in LTO %}
                <input type="checkbox" name="tn" id="tn" value="{{to.Topic_name}}">
                <label for="tn">{{to.Topic_name}}</label><br><br>
                {% endfor %}
                <input type="submit" value="checkbox">
            
        </form>
    </center>
</body>
</html>
